<div ng-controller="ArticleEditCtrl">
	<h3>Edit Article</h3>
	<form ng-submit="updateArticle()">
		<div class="form-group">
			<label for="exampleInputEmail1">Title</label>
			<input type="text" ng-model="article.title" class="form-control" name="title" placeholder="Title">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Category</label>
			<select type="text" ng-model="article.category" class="form-control" name="category" placeholder="Category">
				<option ng-repeat="category in categories" value="category.name">{{category.name}}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Body</label>
			<textarea type="text" ng-model="article.body" class="form-control" name="body" placeholder="Enter article body">
			</textarea>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		<a href="#/categories" class="btn btn-danger">Cancel</a>
	</form>
</div>
